---
test:
    name: PoC of ECS VUW
    description: Performance Measurement of PoC System for ME ECS VUW 
    clients:
        type: local
        number: 1
    rounds:
    - label: Set Data
      description: Test for the initial data setting performance of the deployed chaincode
      txNumber:
      - 100
      rateControl:
      - type: fixed-rate
        opts:
          tps: 100
      callback: poc/setData.js
    - label: Query
      description: Test for the query performance of the deployed chaincode
      txNumber:
      - 100
      rateControl:
      - type: fixed-rate
        opts:
          tps: 100
      callback: poc/query.js
monitor:
    type:
    - docker
    - process
    docker:
      name:
      - all
    process:
    - command: node
      arguments: local-client.js
      multiOutput: avg
    interval: 1
